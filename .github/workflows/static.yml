# Simple workflow for deploying static content to GitHub Pages
name: Deploy static content to Pages

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["main"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Single deploy job since we're just deploying
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup Pages
        uses: actions/configure-pages@v3
      - name: Change name of slide.html for current presentation
        run: |
          # When giving new talk CHANGE this
          mv ./2024/tech-for-social-justice-conf-data-analytics-and-visualisation/slides/data-analytics-vis.html ./2024/tech-for-social-justice-conf-data-analytics-and-visualisation/slides/index.html
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v2
        with:
          # When giving new talk CHANGE this to slides sub-repo
          path: './2024/tech-for-social-justice-conf-data-analytics-and-visualisation/slides/'
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2


        